<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section class="left-container">
        <aside>
          <p class="human-icon">ğŸ‘¦</p>
          <h3 class="human-label">Human</h3>
          <h4 id="humanWins">Wins: 0</h4>
          <button class="change-game-btn hidden" id="changeGameBtn">CHANGE GAME?</button>
        </aside>
      </section>
      <section class="game-container">
        <h1 class="header">Rock, Paper, Scissors</h1>
        <h3 class="choose-your-game" id="chooseYourGame">Choose your game!</h3>
        <section class="game-selection-container" id="gameSelectionContainer">
          <button class="classic-game-btn" id="classicGameBtn">
            <h3 class="classic-header">ğŸ—¿ CLASSIC âœ‚ï¸</h3>
            <p class="game-text">rock > scissors</p>
            <p class="game-text">paper > rock</p>
            <p class="game-text">scissors > paper</p>
          </button>
          <button class="difficult-game-btn" id="difficultGameBtn">
            <h3 class="difficult-header">ğŸ‘½ DIFFICULT ğŸ‘½</h3>
            <p class="game-text">rock > scissors & lizard</p>
            <p class="game-text">paper > rock & alien</p>
            <p class="game-text">scissors > paper & lizard</p>
            <p class="game-text">lizard > paper & alien</p>
            <p class="game-text">alien > scissors & rock</p>
          </button>
        </section>
        <section class="fighter-selection-container hidden" id="fighterSelectionContainer">
          <button class="rock-selection" id="rockSelection">
            <p class="display-token-on-rock hidden" id="displayTokenOnRock">ğŸ‘¦</p>
          </button>
          <button class="paper-selection" id="paperSelection">
            <p class="display-token-on-paper hidden" id="displayTokenOnPaper">ğŸ‘¦</p>
          </button>
          <button class="scissors-selection" id="scissorsSelection">
            <p class="display-token-on-scissors hidden" id="displayTokenOnScissors">ğŸ‘¦</p>
          </button>
        </section>
        <section class="difficult-fighter-selection-container" id="difficultFighterSelectionContainer">
          <button class="lizard-selection hidden" id="lizardSelectionBtn">
            <p class="display-token-on-lizard hidden" id="displayTokenOnLizard">ğŸ‘¦</p>
          </button>
          <button class="alien-selection hidden" id="alienSelectionBtn">
            <p class="display-token-on-alien hidden" id="displayTokenOnAlien">ğŸ‘¦</p>
          </button>
        </section>
        <section class="winner-display-container hidden" id="winnerDisplayContainer">
          <img src="./assets/happy-rocks.png" class="display-human-selection" id="displayHumanSelection" alt="Happy Rocks">
          <img src="./assets/happy-paper.png" class="display-computer-selection" id="displayComputerSelection" alt="Happy Paper">
        </section>
      </section>
      <section class="right-container">
        <aside>
          <p class="computer-icon">ğŸ¤–</p>
          <h3 class="computer-label">Computer</h3>
          <h4 id="computerWins">Wins: 0</h4>
        </aside>
      </section>
    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
