<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="left-container">
        <aside>
          <p class="human-icon">👦</p>
          <h3 class="human-label">Human</h3>
          <h4>Wins: <span id="humanWins">0</span></h4>
          <button class="change-game-btn hidden" id="changeGameBtn">CHANGE GAME?</button>
        </aside>
      </div>
      <div class="game-container">
        <h1 class="header">Rock, Paper, Scissors</h1>
        <h3 class="choose-your-game" id="chooseYourGame">Choose your game!</h3>
        <div class="game-selection-container" id="gameSelectionContainer">
          <button class="classic-game-btn" id="classicGameBtn">
            <h3>🪨CLASSIC✂️</h3>
            <p class="game-text">rock > scissors</p>
            <p class="game-text">paper > rock</p>
            <p class="game-text">scissors > paper</p>
          </button>
          <button class="difficult-game-btn" id="difficultGameBtn">
            <h3 class="difficult">👽DIFFICULT👽</h3>
            <p class="game-text">rock > scissors & lizard</p>
            <p class="game-text">paper > rock & alien</p>
            <p class="game-text">scissors > paper & lizard</p>
            <p class="game-text">lizard > paper & alien</p>
            <p class="game-text">alien > scissors & rock</p>
          </button>
        </div>
        <div class="fighter-selection-container hidden" id="fighterSelectionContainer">
          <button class="rock-selection" id="rockSelection"></button>
          <button class="paper-selection" id="paperSelection"></button>
          <button class="scissors-selection" id="scissorsSelection"></button>
        </div>
        <button class="lizard-selection hidden" id="lizardSelectionBtn"></button>
        <button class="alien-selection hidden" id="alienSelectionBtn"></button>
        <div class="winner-display-container hidden" id="winnerDisplayContainer">
          <img src="./assets/happy-rocks.png" class="display-human-selection" id="displayHumanSelection">
          <img src="./assets/happy-paper.png" class="display-computer-selection" id="displayComputerSelection">
        </div>
      </div>
      <div class="right-container">
        <aside>
          <p class="computer-icon">🤖</p>
          <h3 class="computer-label">Computer</h3>
          <h4>Wins: <span id="computerWins">0</span></h4>
        </aside>
      </div>
    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
